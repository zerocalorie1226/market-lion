<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <button id="open">open Modal</button>
    <div class="popUp hidden">
      <div class="popUp__overlay"></div>
      <div class="popUp__content">
        <div class="popUp__product--name">
          <span>[풀무원] 탱탱쫄면 (4개입)</span>
        </div>

        <div class="popUp__product--count">
          <div><span>5,480원</span><span>7,000원</span></div>
          <div>버튼</div>
        </div>

        <div class="popUp__product--total">
          <p class="total--count">합계</p>
          <p class="total--price">4,980원</p>
        </div>
        <div class="popUp__product--benefit">
          <span class="benefit--save">적립</span
          ><span class="benefit--explain">
            로그인 후, 회원할인가와 적립혜택 제공
          </span>
        </div>

        <div class="popUp__button--container">
          <button id="closePopup">취소</button>
          <button id="putCart">장바구니 담기</button>
        </div>
      </div>
    </div>

    <script>
      const openButton = document.getElementById("open");
      const popUp = document.querySelector(".popUp");
      const putBtn = popUp.querySelector("#putCart");
      const closeBtn = popUp.querySelector("#closePopup");
      const openModal = () => {
        popUp.classList.remove("hidden");
      };
      const closeModal = () => {
        popUp.classList.add("hidden");
      };
      const putModal = () => {
        popUp.classList.add("hidden");
      };
      putBtn.addEventListener("click", putModal);
      closeBtn.addEventListener("click", closeModal);
      openButton.addEventListener("click", openModal);
    </script>
  </body>
</html>
